<!DOCTYPE html>
<head>
	<title>用户登录、注册页面</title>
	<meta charset="utf-8">
</head>
<body>
<table border="2" width="600" height="" cellpadding="10" cellspacing="2">
	<tr>
		<td>用户名：</td>
		<td>
			<form>
				<input type="text" name="用户名"/><br/>
			</form>
		</td>
	</tr>
		<td>密码：</td>
	  	<td>
	  		<form>
	  			<input type="password" name="密码"><br/>
	  		</form>
	<tr>
	 	<td>确认密码：</td>
	 	<td>
	 		<form>
	 			<input type="password" name="确认密码"><br/>
	 		</form>
	 	</td>
	</tr>
	<tr>
	 	<td>性别：</td>
	 	<td>
	 		<form>
	 			<input type="radio" name="sex" value="Male" checked="checked">男
	 			<input type="radio" name="sex" value="Female">女
	 		</form>
	 	</td>
	</tr>
	<tr>
	 	<td>生日：</td>
	 	<td>
	 		<form>
	 			<select name="birthday">
	 				<option value="one" selected="selected">公历</option>
	 				<option value="two">农历</option>
	 			</select>
	 			<select name="year">
	 				<option value="one" selected="selected">年</option>
	 				<option value="two"></option>
	 				<option value="three"></option>
	 			</select>
	 			<select name="month">
	 				<option value="one" selected="selected">月</option>
	 				<option value="two"></option>
	 				<option value="three"></option>
	 			</select>
	 			<select name="date">
	 				<option value="one" selected="selected">日</option>
	 				<option value="two"></option>
	 				<option value="three"></option>
	 			</select>
	 		</form>
	 		</td>
	</tr>
	<tr>
	 	<td>所在地：</td>
	 	<td>
	 		<form>
	 			<select name="country">
	 				<option value="one" selected="selected">中国</option>
	 				<option value="two"></option>
	 				<option value="three"></option>
	 			</select>
	 			<select name="province">
	 				<option value="one" selected="selected">河北</option>
	 				<option value="two"></option>
	 				<option value="three"></option>
	 			</select>
	 			<select name="city">
	 				<option value="one" selected="selected">石家庄</option>
	 				<option value="two"></option>
	 				<option value="three"></option>
	 			</select>	
	 		</form>
	 	</td>
	</tr>
	<tr>
	 	<td>验证码：</td>
	 	<td>
	 		<form>
	 			<input type="text" name="验证码">
	 		<image src="image/2.jpg" height="20" width="80"/>
	 		</form>
	 	</td>
	</tr>
	<tr>
	 	<td>证件类型：</td>
	 	<td>
	 		<form>
	 			<select name="idcard">
	 				<option value="one" selected="selected">身份证</option>
	 				<option value="two"></option>
	 				<option value="three"></option>
	 			</select>
	 		</form>
	 	</td>
	</tr>
	<tr>
	 	<td>证件号：</td>
	 	<td>
	 		<form>
	 			<input type="text" name="证件号">
	 		</form>
	 	</td>
	</tr>
	<tr>
	 	<td>爱好：</td>
	 	<td>
	 		<form>
	 			<input type="checkbox" name="爱好" value="音乐">音乐
	 			<input type="checkbox" name="爱好" value="读书">读书
	 			<input type="checkbox" name="爱好" value="跳舞">跳舞
	 			<input type="checkbox" name="爱好" value="下棋">下棋
	 			<input type="checkbox" name="爱好" value="其他">其他
	 		</form>
	 	</td>
	</tr>
	<tr>
	 	<td>说明：</td>
	 	<td>
	 		<form>
	 			<textarea name="instruction" rows="5" cols="20"></textarea>
	 		</form>
	 	</td>
	</tr>
	<tr>
	 	<td>上传头像：</td>
	 	<td>
	 		<form>
	 			<input type="file" name="files" value="选择文件"/>未选择文件
	 		</form>
	 	</td>
	</tr>
	<tr>
	 	<td colspan="2" align="center">
	 		<form>
	 			<input type="submit" name="sub" value="提交">
	 			<input type="reset" name="res" value="重置">
	 			<input type="button" name="but" value="按钮">
	 		</form>
	 	</td>
	</tr>
</table>
</body>
